<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jerry's Train-Stop</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      </head>

      <body>
        <div class="container">
          <div class="jumbotron">
            <h1 class="text-center" id="heading">Jerry's Train-Stop</h1>
            <p class="pull-right" id="currentTime"></p>
          </div>
      
          <div class="row">
            <div class="col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Train Schedule</h3>
                </div>
                <div class="panel-body">
                  <table class="table table-hover" id="train-table">
                    <thead>
                      <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th class="text-center">Frequency</th>
                        <th class="text-center">Next Arrival</th>
                        <th class="text-center">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="train-table-rows">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
      
           <div class="row1">       
            <div class=" col-xs-12 col-sm-9">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add New Train</h3>
                  <div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <label>Train Name</label>
                          <input type="text" class="form-control form-field" id="train-name">
                        </div>
                        <div class="form-group">
                          <label>Destination</label>
                          <input type="text" class="form-control form-field" id="destination">
                        </div>
                        <div class="form-group">
                          <label>First Train Time: HH:mm - military time</label>
                          <input type="text" class="form-control form-field" id="first-train">
                        </div>
                        <div class="form-group">
                          <label>Frequency (min)</label>
                          <input type="text" class="form-control form-field" id="frequency">
                        </div>
      
                        <button type="submit" class="btn btn-default" id="submit">Add Train</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/moment.js"></script>
      </body>
      
      </html>
</html>
